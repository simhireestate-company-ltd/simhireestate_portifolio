<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health BMI Calculator — SimHireEstate</title>
  <link rel="icon" href="../assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: { primary: '#063F5E', secondary: '#1a1a69', gray: '#6B7280' } } } } };
  </script>
  <style>
    :root { --brand-primary:#063F5E; --brand-secondary:#1a1a69; --brand-gray:#6B7280; }
    html{scroll-behavior:smooth}
  </style>
</head>
<body class="min-h-screen bg-white text-slate-800">
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-100">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
      <a href="../projects.html" class="text-sm text-brand-secondary hover:underline">← Back to Projects</a>
      <img src="../assets/logo.png" alt="SimHireEstate" class="h-8 w-auto" />
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold" style="color: var(--brand-primary)">Health BMI Calculator</h1>
    <p class="mt-1 text-slate-600 text-sm">Enter your height and weight to get your Body Mass Index and category.</p>

    <div class="mt-6 grid sm:grid-cols-2 gap-4">
      <div>
        <label for="height" class="text-sm">Height (cm)</label>
        <input id="height" type="number" min="50" max="250" step="0.1" class="mt-1 w-full border border-slate-200 rounded-md px-3 py-2" placeholder="e.g. 170" />
      </div>
      <div>
        <label for="weight" class="text-sm">Weight (kg)</label>
        <input id="weight" type="number" min="10" max="300" step="0.1" class="mt-1 w-full border border-slate-200 rounded-md px-3 py-2" placeholder="e.g. 65" />
      </div>
    </div>

    <div class="mt-4 flex gap-3">
      <button id="calc" class="px-4 py-2 rounded-md text-white" style="background: var(--brand-secondary)">Calculate</button>
      <button id="reset" class="px-4 py-2 rounded-md border border-slate-200">Reset</button>
    </div>

    <div id="out" class="mt-6 p-4 border border-slate-200 rounded-lg bg-white hidden">
      <div class="text-sm text-slate-500">Your BMI</div>
      <div id="bmi" class="text-3xl font-bold"></div>
      <div id="cat" class="mt-1 text-sm"></div>

      <div class="mt-4">
        <div class="text-sm text-slate-600 mb-1">Reference</div>
        <div class="h-3 w-full bg-slate-100 rounded overflow-hidden">
          <div id="bar" class="h-3" style="width:0%"></div>
        </div>
        <div class="mt-2 text-xs text-slate-500 flex justify-between">
          <span>&lt;18.5 Underweight</span>
          <span>18.5–24.9 Normal</span>
          <span>25–29.9 Overweight</span>
          <span>≥30 Obese</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-t border-slate-100 mt-10">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-600 flex items-center justify-between">
      <span>© <span id="year"></span> SimHireEstate</span>
      <a href="../contact.html" class="hover:text-brand-secondary">Contact</a>
    </div>
  </footer>

  <script>
    const $ = id => document.getElementById(id);
    $('year').textContent = new Date().getFullYear();

    function classify(bmi){
      if(bmi < 18.5) return {label:'Underweight', color:'#38BDF8'}; // sky-400
      if(bmi < 25)   return {label:'Normal', color:'#22C55E'};     // green-500
      if(bmi < 30)   return {label:'Overweight', color:'#F59E0B'}; // amber-500
      return {label:'Obese', color:'#EF4444'};                     // red-500
    }

    function calc(){
      const h = parseFloat($('height').value);
      const w = parseFloat($('weight').value);
      if(!h || !w){ alert('Please enter height and weight.'); return; }
      const m = h / 100; // convert cm to meters
      const bmi = w / (m*m);
      const val = Math.round(bmi * 10) / 10;
      const c = classify(val);
      $('out').classList.remove('hidden');
      $('bmi').textContent = val.toFixed(1);
      $('cat').textContent = c.label;
      $('cat').style.color = c.color;

      // Position bar approximately (0 to 40 range cap)
      const pct = Math.max(0, Math.min(40, val)) / 40 * 100;
      const bar = $('bar');
      bar.style.width = pct + '%';
      bar.style.background = c.color;
    }

    $('calc').addEventListener('click', calc);
    $('reset').addEventListener('click', ()=>{
      $('height').value = '';
      $('weight').value = '';
      $('out').classList.add('hidden');
    });
  </script>
</body>
</html>
