<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Format Converter — SimHireEstate</title>
  <link rel="icon" href="../assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:{primary:'#063F5E',secondary:'#1a1a69'}}}}}</script>
  <style>:root{--brand-primary:#063F5E;--brand-secondary:#1a1a69}</style>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body class="min-h-screen bg-white text-slate-800">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold" style="color:var(--brand-primary)">File Format Converter</h1>
      <a href="../projects.html" class="text-sm text-white px-3 py-2 rounded" style="background:var(--brand-secondary)">Back</a>
    </header>

    <section class="p-4 border rounded-lg bg-white">
      <div class="grid md:grid-cols-3 gap-4">
        <div class="space-y-3">
          <div id="drop" class="border-2 border-dashed rounded p-4 text-center">
            <div class="text-sm text-slate-600">Drag & drop files here</div>
            <input id="file" type="file" class="mt-3" accept="image/*,text/plain,.md" multiple />
          </div>
          <label class="text-sm">Output Name
            <input id="outName" class="mt-1 w-full border rounded px-3 py-2" placeholder="base name (for single) or zip name (for batch)" />
          </label>
          <label class="text-sm">Conversion
            <select id="conv" class="mt-1 w-full border rounded px-3 py-2">
              <optgroup label="Images">
                <option value="img:png">JPG/PNG/WebP → PNG</option>
                <option value="img:jpg">JPG/PNG/WebP → JPG</option>
                <option value="img:webp">JPG/PNG/WebP → WebP</option>
              </optgroup>
              <optgroup label="Documents">
                <option value="txt:pdf">TXT → PDF</option>
                <option value="md:pdf">Markdown → PDF</option>
              </optgroup>
            </select>
          </label>
          <div class="grid grid-cols-2 gap-2">
            <label class="text-sm">Quality
              <input id="quality" type="range" min="60" max="100" step="1" value="92" class="mt-1 w-full" />
            </label>
            <label class="text-sm">Background (JPG)
              <input id="bg" type="color" value="#ffffff" class="mt-1 w-full border rounded px-2 py-1" />
            </label>
          </div>
          <button id="convert" class="w-full px-4 py-2 text-white rounded" style="background:var(--brand-secondary)">Convert</button>
        </div>

        <div class="md:col-span-2">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <h3 class="font-semibold mb-2">Preview Input</h3>
              <div id="previewIn" class="border rounded p-2 text-sm overflow-auto h-64 bg-slate-50"></div>
            </div>
            <div>
              <h3 class="font-semibold mb-2">Preview Output</h3>
              <div id="previewOut" class="border rounded p-2 text-sm overflow-auto h-64 bg-slate-50"></div>
            </div>
          </div>
          <div class="mt-3 flex gap-2">
            <a id="download" class="px-3 py-2 text-white rounded" style="background:var(--brand-secondary)" download>Download</a>
          </div>
          <div class="mt-3 text-xs text-slate-500">All conversions run locally in your browser. No files are uploaded.</div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const $=s=>document.querySelector(s);
    const fileInp=$('#file'); const conv=$('#conv'); const q=$('#quality'); const bg=$('#bg');
    const previewIn=$('#previewIn'); const previewOut=$('#previewOut'); const dl=$('#download');

    let currentFiles=[]; let currentFile=null; let outBlob=null; let outName='output';

    function showInputPreview(file){
      previewIn.innerHTML='';
      if(file.type.startsWith('image/')){
        const img=document.createElement('img'); img.className='max-w-full'; img.src=URL.createObjectURL(file); previewIn.appendChild(img);
      } else {
        const reader=new FileReader(); reader.onload=()=>{ const pre=document.createElement('pre'); pre.textContent=reader.result; previewIn.appendChild(pre); }; reader.readAsText(file);
      }
    }

    function setDownload(blob, name){ const url=URL.createObjectURL(blob); dl.href=url; dl.download=name; }

    function toImageType(type){ return type==='img:png'?'image/png': type==='img:jpg'?'image/jpeg':'image/webp'; }

    async function convert(){ if(!currentFiles.length) return alert('Choose file(s)'); previewOut.innerHTML=''; outBlob=null; const customName=($('#outName').value||'output').trim();
      const mode=conv.value; const files=currentFiles;
      // Batch for images
      if(mode.startsWith('img:')){
        const type=toImageType(mode); const zip = files.length>1 ? new JSZip() : null; let firstBlob=null, firstName='output';
        for(const f of files){ if(!f.type.startsWith('image/')) continue; const data=await new Promise(res=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.readAsDataURL(f); });
          const img=await new Promise(res=>{ const im=new Image(); im.onload=()=>res(im); im.src=data; }); const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; const ctx=c.getContext('2d'); if(type==='image/jpeg'){ ctx.fillStyle=bg.value; ctx.fillRect(0,0,c.width,c.height); } ctx.drawImage(img,0,0);
          const blob=await new Promise(res=> c.toBlob(res, type, Math.max(0.6, Math.min(1, +q.value/100)))); const name=(f.name.replace(/\.[^.]+$/, '')) + (type==='image/png'?'.png': type==='image/webp'?'.webp':'.jpg');
          if(zip) zip.file(name, blob); else { firstBlob=blob; firstName=name; previewOut.innerHTML=''; const outImg=document.createElement('img'); outImg.className='max-w-full'; outImg.src=URL.createObjectURL(blob); previewOut.appendChild(outImg); setDownload(blob, customName||name); }
        }
        if(zip){ const zipBlob=await zip.generateAsync({type:'blob'}); setDownload(zipBlob, (customName||'images')+'.zip'); previewOut.innerHTML='<div class="text-slate-600 text-sm">ZIP ready. Click Download to save.</div>'; }
      } else if(mode==='txt:pdf' || mode==='md:pdf'){
        const f = files[0]; if(!(f && (f.type.startsWith('text/') || f.name.endsWith('.md')))) return alert('Choose a .txt or .md file');
        const text=await new Promise(res=>{ const r=new FileReader(); r.onload=()=>res(String(r.result)); r.readAsText(f); }); const { jsPDF } = window.jspdf; const doc=new jsPDF({ unit:'pt', format:'a4' });
        const margin=40; const maxWidth=doc.internal.pageSize.getWidth()-margin*2; const content = mode==='md:pdf' ? markdownToText(text) : text; const lines=doc.splitTextToSize(content, maxWidth);
        let y=margin; lines.forEach(line=>{ if(y>doc.internal.pageSize.getHeight()-margin){ doc.addPage(); y=margin; } doc.text(line, margin, y); y+=16; });
        const blob=doc.output('blob'); const name=(f.name.replace(/\.[^.]+$/, ''))+'.pdf'; setDownload(blob, (customName||name)); previewOut.innerHTML='<div class="text-slate-600 text-sm">PDF generated. Click Download to save.</div>';
      }
    }

    function markdownToText(md){
      return md
        .replace(/^#\s+(.*)$/gm, '$1\n' + '='.repeat(40))
        .replace(/^##\s+(.*)$/gm, '$1\n' + '-'.repeat(40))
        .replace(/\*\*(.*?)\*\*/g, '$1')
        .replace(/\*(.*?)\*/g, '$1')
        .replace(/`{1,3}([^`]+)`{1,3}/g, '$1')
        .replace(/\[(.*?)\]\((.*?)\)/g, '$1 ($2)')
        .replace(/^>\s?/gm, '')
        .replace(/\n{3,}/g, '\n\n');
    }

    function onFiles(files){ currentFiles=[...files]; currentFile=currentFiles[0]||null; if(currentFile) showInputPreview(currentFile); }
    fileInp.addEventListener('change', ()=> onFiles(fileInp.files));
    const drop=$('#drop'); ['dragover','dragenter'].forEach(ev=> drop.addEventListener(ev, e=>{ e.preventDefault(); drop.classList.add('bg-slate-50'); }));
    ;['dragleave','drop'].forEach(ev=> drop.addEventListener(ev, e=>{ e.preventDefault(); drop.classList.remove('bg-slate-50'); if(ev==='drop'){ onFiles(e.dataTransfer.files); } }));
    $('#convert').addEventListener('click', convert);
  </script>
</body>
</html>
